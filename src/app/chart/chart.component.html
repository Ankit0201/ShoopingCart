<div class="container">
    <div class="row"  >
       <div class="col-md-12">
         <img src="{{item['image']}}" style="height: 600px;">
       </div>
       <div class="col-md-12">
           <h1 class=" text-primary text-center">{{item['category'] |uppercase}}</h1>
       </div>
       <h3 class="m-4 text-secondary col-md-12">Price:-{{item['price']}}</h3>
       <h5 class="m-4 text-danger col-md-12">Short Description:-<br>{{item['description']}}</h5>
       
       <div>
<button class="btn btn-success" [routerLink]="'/product'">Buy Now</button>
       </div>
    </div>
</div>
